config:
  general:
    version:
      core: 2.1.0
    performance:
      logfile: false
    verbosity:
      core: error
  optimization:
    problem_type: LP
    snapshots:
      count: 1
    solver:
      name: highs
      log: false
  paths:
    templates: templates

carriers:
  electricity: {}

components:
  electricity_node:
    type: Node
    carrier: electricity

  electricity_demand:
    type: Profile
    carrier: electricity
    node_from: electricity_node
    value: 1

  electricity_supply:
    type: Supplier
    node_to: electricity_node
    cost: 1